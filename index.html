<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <!-- Search Input -->
                <input type="text" id="search-input" class="form-control w-25 mx-2" placeholder="Search...">
                
                <!-- Filter Buttons Moved Inside Navbar -->
                <div class="d-flex">
                    <button class="btn btn-outline-light nav-link active" data-filter="all">All</button>
                    <button class="btn btn-outline-light nav-link" data-filter="starters">Starters</button>
                    <button class="btn btn-outline-light nav-link" data-filter="mains">Mains</button>
                    <button class="btn btn-outline-light nav-link" data-filter="desserts">Desserts</button>
                    <button class="btn btn-outline-light nav-link" data-filter="beverages">Beverages</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Video Section -->
    <div class="container mt-3">
        <video src="https://files.codingninjas.in/restaurant-1706081051.mp4" autoplay loop muted class="w-100"></video>
    </div>

    <!-- Menu Items -->
    <div class="container mt-3">
        <div id="menu-items" class="row">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
